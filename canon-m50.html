<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="images/icon.png">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300, 400,700" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <link rel="stylesheet" href="fonts/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">

    <!-- Theme Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Include html JS -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
      $(function () {
        var includes = $('[data-include]')
        $.each(includes, function () {
          var file = 'layout/' + $(this).data('include') + '.html'
          $(this).load(file)
        })
      })
    </script>

    <div data-include="metadata"></div>
  </head>

  <body>
    <!-- header -->
    <div data-include="header"></div>

    <!-- start section -->
    <div id="image-section">
      <div class="image-item"><img src="images/canonm50/living-home/2.JPG"></div>
    </div>

    <script type="text/javascript">
      for (var i = 1; i <= 1; i++) {
        let imageItem = '<canvas width="300" class="image-item" id="item-' + i + '"></canvas>';
        // let imageItem = '<div class="image-item"><img src="images/canonm50/living-home/' + i + '.JPG" alt=""></div>';
        $('#image-section').append(imageItem);

        var canvas = document.getElementById('item-' + i);
        var ctx = canvas.getContext("2d");
        var img = new Image();


        img.onload = function () {

          // set size proportional to image
          canvas.height = canvas.width * (img.height / img.width);

          // step 1 - resize to 50%
          var oc = document.createElement('canvas'),
              octx = oc.getContext('2d');

          oc.width = img.width * 0.5;
          oc.height = img.height * 0.5;
          octx.drawImage(img, 0, 0, oc.width, oc.height);

          // step 2
          octx.drawImage(oc, 0, 0, oc.width * 0.5, oc.height * 0.5);

          // step 3, resize to final size
          ctx.drawImage(oc, 0, 0, oc.width * 0.5, oc.height * 0.5, 0, 0, canvas.width, canvas.height);
        }

        img.src = 'images/canonm50/living-home/' + i + '.JPG';
      }
    </script>

    <!-- Footer -->
    <div data-include="footer"></div>

    <!-- loader -->
    <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#f4b214"/></svg></div>


    <script src="js/jquery-migrate-3.0.0.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/main.js"></script>

    <style>
      #image-section {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        margin: 0 auto;
        max-width: 960px;
      }

      #image-section div {
        margin: 5px;
      }

      #image-section div img {
        max-width: 100%;
        max-height: 100%;
        display: block;
      }
    </style>
  </body>
</html>
