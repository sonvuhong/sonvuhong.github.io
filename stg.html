<div style="height: 20px; background-color: red">
  --------start--------
</div>
<script src="https://sdk-stg.form.run/js/v2/formrun.js"></script>
<form class="formrun" action="https://stg.form.run/api/v1/r/ngjgs5m4yvr620whm93wnl5s" method="post">
  <!-- ↓自由に要素を追加・編集することができます -->
  <div>
    <label>お名前</label>
    <input name="お名前" type="text">
  </div>

  <div>
    <label>メールアドレス [必須]</label>
    <input name="メールアドレス" type="text" data-formrun-type="email" data-formrun-required>
    <div data-formrun-show-if-error="メールアドレス">メールアドレスを正しく入力してください</div>
  </div>

  <div>
    <label>お問い合わせ [必須]</label>
    <textarea name="question" data-formrun-required></textarea>
    <div data-formrun-show-if-error="question">お問い合わせ内容を入力してください</div>
  </div>

  <div></div>
    <label>Oneline [任意]</label>
    <textarea name="oneline"></textarea>
    <div data-formrun-show-if-error="oneline">お問い合わせ内容を入力してください</div>
  </div>

  <button type="submit" data-formrun-error-text="未入力の項目があります" data-formrun-submitting-text="送信中...">送信</button>
</form>
<div style="height: 20px; background-color: blue">
  --------end--------
</div>
