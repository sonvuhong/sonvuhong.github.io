<script src="https://sdk-stg.form.run/js/v2/formrun.js"></script>
<!-- class, action, methodを変更しないでください -->
<form class="formrun" action="https://stg.form.run/api/v1/r/x0zqhigb1vgnc1uhvnm9hhzf" method="post">
  <!-- ↓自由に要素を追加・編集することができます -->
  <div>
    <label>お名前</label>
    <input name="お名前" type="text">
  </div>

  <div>
    <label>メールアドレス [必須]</label>
    <input name="メールアドレス" type="text" data-formrun-type="email" data-formrun-required>
    <div data-formrun-show-if-error="メールアドレス">メールアドレスを正しく入力してください</div>
  </div>

  <div>
    <label>お問い合わせ [必須]</label>
    <textarea name="お問い合わせ" data-formrun-required></textarea>
    <div data-formrun-show-if-error="お問い合わせ">お問い合わせ入力してください</div>
  </div>

  <div>
    <label>Phone number [必須]</label>
    <input type="text" class="form-control" id="tel" name="電話番号" data-formrun-type="tel" data-formrun-chars-max="10">
  </div>

  <div>
    <label>number [必須]</label>
    <input type="number" data-formrun-type="number" max="100" min="-100" name="個数" >
  </div>

  <div>
    <label><input type="checkbox" name="cake[]" value="A" >A</label>
    <label><input type="checkbox" name="cake[]" value="B" >B</label>
    <label><input type="checkbox" name="cake[]" value="C" >C</label>
  <div>



  <button type="submit" data-formrun-error-text="未入力の項目があります" data-formrun-submitting-text="送信中...">送信</button>
</form>
